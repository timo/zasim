[tox]
envlist=py27,pypy,docs
[testenv]
deps=pytest
     pytest-cov
     numpy
commands=py.test --junitxml=junit-{envname}.xml --cov zasim --cov-report xml
sitepackages=true
[testenv:pypy]
deps=pytest
     pytest-cov
[testenv:docs]
deps=sphinx
changedir=docs
commands=make html
         make doctest
         make linkcheck
